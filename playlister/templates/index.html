<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <script src="https://d3js.org/d3.v3.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
    {% load staticfiles %}
    <title>Spotify Plotter</title>
    <link href="{% static "css/index.css" %}" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <!--<script type="text/javascript"> 
        var playlist = {{ playlist|safe }};
    </script>-->
</head>

<body>
    <!-- header -->
    <div id="header" class="background">
        <div id="title"><strong>Spotify Plotter</strong></div>
        <div id="topright">
        <a href="https://github.com/rafin/playlists">
                <img src="{% static 'pictures/Github-Mark-Light-64px.png' %}" alt="github" style="width:25px;height:25px;">
        </a>
        </div>
    </div>

    <!-- side bar -->
    <div id="right_bar" class="background">
        <div id="login">
            <div class="select-label">Username</div>
            <input type="text" id="username_input"></input>
        </div>
        <div id="get_data_button">Go</div>
    </div>
    <div id="main">
        <div id="myProgress">
          <div id="myBar"></div>
        </div>
    </div>

    <audio id="preview_song">
    </audio>

    <!-- scatterplot script -->
    <script type="text/javascript" src="{% static 'js/index.js' %}"></script>

</body>

</html>
